<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .text-decoration-line-through {
      text-decoration: line-through;
    }
    .cls_hidden {
      display: none;
    }
  </style>
  <link rel="icon" type="image/png" href="./todo.png">
</head>
<body>
  <header class="container mt-4">
    <h1>ToDo</h1> <hr>
    <!-- Formulário de Pesquisa -->
    <form id="form_pesquisa" class="form-inline justify-content-end">
      <div class="form-group">
        <input 
          type="text"
          name="input_todo"
          id="input_todo"
          class="form-control mr-2"
        >
        <button class="btn btn-primary" id="btn_pesquisar">Pesquisar</button>
      </div>
    </form>
  </header>

  <!-- Área principal do App -->
  <main class="container mt-4">
    <div class="text-right mb-1">
      <button class="btn btn-secondary" id="btn_add" data-toggle="modal" data-target="#modal_add">
        Adicionar
      </button>
    </div>

    <div id="alert_ok" class="cls_hidden"></div>

    <table class="table table-striped" id="table_todos">
      <thead>
        <tr class="text-center">
          <th>#</th>
          <th>Descrição</th>
          <th>Data de Finalização</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="modal" tabindex="-1" role="dialog" id="modal_add">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar ToDo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- ToDo (desc, dt_final) -->
          <form class="form" id="form_add">
            <div class="form-group">
              <input 
                class="form-control" 
                type="text"
                placeholder="Digite Descrição da Tarefa"
                id="desc_todo"
                required
              >
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="date"
                id="dt_final_todo"
                required
              >
            </div>

            <div class="form-group">
              <label for="status_todo">Status:</label>
              <select class="form-control" id="status_todo" required>
                <option value="0">Pendente</option>
                <option value="1">Finalizado</option>
              </select>
            </div>

            <input 
              class="form-control"
              type="hidden"
              id="id_todo"
            >
            <hr> <!-- horizontal row (linha horizontal) -->
            <div class="text-right">
              <button 
                type="reset"
                class="btn btn-secondary" 
                data-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./todo.js"></script>
</body>
</html>
